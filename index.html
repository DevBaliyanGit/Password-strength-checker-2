<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>

    <div class="input-group">
      <label for="password">Enter Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Type your password here" />
        <button id="togglePassword">👁️</button>
      </div>
    </div>

    <div class="strength-meter">
      <span>Strength: <strong id="strengthText">None</strong></span>
      <div class="meter-bg">
        <div id="strengthBar" class="meter-fill"></div>
      </div>
    </div>

    <ul class="criteria-list">
      <li id="length" class="invalid">❌ At least 8 characters</li>
      <li id="uppercase" class="invalid">❌ Uppercase letter (A-Z)</li>
      <li id="lowercase" class="invalid">❌ Lowercase letter (a-z)</li>
      <li id="number" class="invalid">❌ Number (0–9)</li>
      <li id="special" class="invalid">❌ Special character (!@#$%^&*)</li>
    </ul>

    <div class="note">
      ℹ️ This is a client-side tool. Your password is never stored or transmitted.
    </div>

    <button id="generateBtn">Generate Strong Password</button>
  </div>
</body>
</html>
